<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能購物網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4/dist/vue-loading.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">產品列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">購物車列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">購買人資訊</a>
                </li>
            </ul>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th width="120" class="text-center">圖片</th>
                        <th>商品名稱</th>
                        <th width="150">價格</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">
                            <img width="120"
                                src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                                alt="">
                        </td>
                        <td>跑車</td>
                        <td>
                            <del class="h6">原價2000000</del>
                            <p class="h5">特價1500000</p>
                        </td>
                        <td class="text-end">
                            <div class="btn-group  btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-success">查看更多</button>
                                <button type="button" class="btn btn-outline-danger">加入購物車</button>
                            </div>
                        </td>
                    </tr>
                    <tr v-for="item in products">
                        <td class="text-center">
                            <img width="120"
                                :src="item.imageUrl"
                                alt="">
                        </td>
                        <td>{{item.title}}</td>
                        <td>
                            <del class="h6">原價{{item.origin_price}}</del>
                            <p class="h5">特價{{item.price}}</p>
                        </td>
                        <td class="text-end">
                            <div class="btn-group  btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-success">查看更多</button>
                                <button type="button" class="btn btn-outline-danger">加入購物車</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination></pagination><br>
            <button @click="getData" class="btn btn-outline-danger" type="button">清空購物車</button>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>品名</th>
                        <th>單價</th>
                        <th width="50" class="text-center">數量</th>
                        <th class="text-end">刪除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>跑車</td>
                        <td>1500000</td>
                        <td class="text-center">1</td>
                        <td class="text-end">
                            <button class="btn text-danger"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-end" colspan="3">總計</td>
                        <td class="text-center">1500000</td>
                    </tr>
                </tfoot>
            </table>
            <form action="">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <label for="email">E-mail</label>
                        <input class="form-control mb-2" type="email" name="email" id="email">
                        <label for="name">收件人姓名</label>
                        <input class="form-control mb-2" type="text" name="name" id="name">
                        <label for="tel">聯絡電話</label>
                        <input class="form-control mb-2" type="tel" name="tel" id="tel">
                        <label for="address">收件地址</label>
                        <input class="form-control mb-2" type="text" name="" id="address">
                        <div class="text-end">
                            <button class="btn btn-danger" type="button" @click="getData">送出訂單</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="all.js" type="module"></script>
</body>

</html>
